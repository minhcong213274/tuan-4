<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C
        }
        getF(){
            return (this.C*1.8 + 32)
        }
        getKevin(){
            return this.C+273.15
        }
    }
    var myTemperature = new Temperature(25)
    document.write( myTemperature.getF()+"<br>")
    document.write(myTemperature.getKevin())
</script>
</body>
</html>
