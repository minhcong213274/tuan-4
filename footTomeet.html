<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
</head>
<body>
<script>
    var a =parseInt(prompt("nhap foot:"));
    var b =parseInt(prompt("nhap meet:"));
    function footToMeter(){
        var meter = 0.305 * a
        document.write(meter+ "meet" +"<br>")
    }
    function meterToFoot(){
        var foot = 3.279 * b
        document.write(foot+ "foot")
    }
    footToMeter(a);
    meterToFoot(b);
</script>
</body>
</html>
