<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap ham 2</title>
</head>
<body>
<script>
    function countChar(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++;
            }
        }if(count==0){
            return -1
        }return count

    }
    const arr = ['a', 'b', 'c', 'd', 'a'];
    const char = 'aa';

    const result = countChar(arr, char);
    document.write(result)

</script>
</body>
</html>
